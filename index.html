<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular CookBook</title>
    <script src="node_modules/angular/angular.js"></script>
    <!-- Documento de Configuración del módulo -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/lista-recetas.js"></script>
    <script src="scripts/services/servicio-recetas.js"></script>
</head>
<body ng-app="cookbook">
    <header>
        <h1>Libro de Recetas de AngularJS</h1>
    </header>
    <section ng-controller="ListaRecetas">
        <ul>
            <li ng-repeat="receta in recetas">{{receta.nombre}}</li>
        </ul>
    </section>
</body>
</html>
