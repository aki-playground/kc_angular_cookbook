<input 
    type="text" 
    class="u-full-width" 
    ng-model="$ctrl.nuevoIngrediente.nombre"
    ng-keyup="$ctrl.onKeyUp($event)">
<table class="u-full-width">
    <thead>
        <tr>
            <th>Ingredientes</th>
            <th>Cantidad (gr)</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="ingrediente in $ctrl.ingredientes">
            <td>{{ ingrediente.nombre }}</td>
            <td>
                <input type="number" ng-model="ingrediente.cantidad" min="1" max="9999">
            </td>
        </tr>

    </tbody>
</table>
