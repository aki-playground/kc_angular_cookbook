<div class="row">
    <div class="twelve columns">
        
        <input type="text" class="u-full-width" ng-model="filtroReceta" placeholder="Buscar Receta (por nombre)">
        <table class="u-full-width">
            <thead>
                <th colspan="3">Recetas </th>
            </thead>
            <tbody>
                <tr ng-repeat="receta in $ctrl.recetas | filter : {nombre:filtroReceta} | orderBy: 'nombre'">
                    <td>
                        <img ng-src="{{$ctrl.obtenerRutaImagen(receta.rutaImagen)}}" width="40px" height="40px" alt="">
                    </td>
                    <td>
                        {{ receta.nombre }} <br>
                        <small>{{ receta.ingredientes | ResumenIngredientes}}</small>
                    </td>
                    <td>
                        <button ng-click="$ctrl.eliminar(receta.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
